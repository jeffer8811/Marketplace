<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .btn-delete {
            background-color: #e74c3c;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .total {
            text-align: right;
            width: 90%;
            margin: 20px auto;
            font-size: 1.2em;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #2ecc71;
            text-decoration: none;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<h1>Mi Carrito</h1>

<table>
    <thead>
    <tr>
        <th>Producto</th>
        <th>Precio (S/)</th>
        <th>Cantidad</th>
        <th>Total (S/)</th>
        <th>Acci√≥n</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${carrito}">
        <td th:text="${item.nombre}">Producto</td>
        <td th:text="${item.precio}">0.00</td>
        <td th:text="${item.cantidad}">1</td>
        <td th:text="${item.precio * item.cantidad}">0.00</td>
        <td>
            <form th:action="@{/carrito/eliminar}" method="post">
                <input type="hidden" th:name="id" th:value="${item.productoId}" />
                <button type="submit" class="btn btn-delete">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="total">
    <strong>Total General: S/ <span th:text="${total}">0.00</span></strong>
</div>

<div class="actions">
    <a href="/" class="btn btn-primary">Seguir Comprando</a>
</div>
<div class="actions">
    <a href="/carrito/pago" class="btn btn-primary">Finalizar Compra</a>
</div>

</body>
</html>
