<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    .error {
      color: red;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Iniciar Sesión</h2>

  <!-- Login Form -->
<form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Correo" required />
    <input type="password" name="password" placeholder="Contraseña" required />

    <!-- Mostrar mensaje si login falla -->
    <div class="error">
      <script>
        if (window.location.search.includes("error")) {
          document.write("❌ Credenciales inválidas. Intenta nuevamente.");
        }
      </script>
    </div>

    <button type="submit">Iniciar sesión</button>
  </form>

  <p>¿No tienes cuenta? <a href="/auth/register">Regístrate aquí</a></p>

  <a href="/oauth2/authorization/google">
    <button style="background: #4285F4; color: white;">Iniciar sesión con Google</button>
  </a>
</body>
</html>
