<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Trabajo</title>
</head>
<body>
<h1>Editar Trabajo</h1>

<form th:action="@{'/admin/trabajos/editar/' + ${trabajo.id}}" method="post">

    <label>Título:</label><br/>
    <input type="text" name="titulo" th:value="${trabajo.titulo}" required/><br/><br/>

    <label>Descripción:</label><br/>
    <textarea name="descripcion" required th:text="${trabajo.descripcion}"></textarea><br/><br/>

    <label>Categoría:</label><br/>
    <select name="categoria" required>
        <option value="Diseño Gráfico" th:selected="${trabajo.categoria == 'Diseño Gráfico'}">Diseño Gráfico</option>
        <option value="Desarrollo Web" th:selected="${trabajo.categoria == 'Desarrollo Web'}">Desarrollo Web</option>
        <option value="Ilustraciones" th:selected="${trabajo.categoria == 'Ilustraciones'}">Ilustraciones</option>
    </select><br/><br/>

    <label>Precio (S/):</label><br/>
    <input type="number" name="precio" th:value="${trabajo.precio}" required step="0.01" min="0"/><br/><br/>

    <label>Imagen actual:</label><br/>
    <img th:src="${trabajo.imagenUrl}" alt="Imagen" width="150"/><br/><br/>

    <label>URL de la imagen:</label><br/>
    <input type="text" name="imagenUrl" th:value="${trabajo.imagenUrl}" required/><br/><br/>

    <button type="submit">Guardar Cambios</button>
</form>

<br/>
<a href="/admin/trabajos">Volver</a>

</body>
</html>
