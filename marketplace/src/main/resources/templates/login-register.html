<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marketplace - Login y Registro</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    .modal-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .modal-tabs button {
      background: none;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }
    .modal-tabs button.active {
      border-color: #3498db;
      color: #3498db;
    }
    .form-section {
      display: none;
      flex-direction: column;
    }
    .form-section.active {
      display: flex;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      margin-top: 15px;
      background: #3498db;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button[type="submit"]:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="modal-tabs">
      <button id="loginTab" class="active">Iniciar Sesión</button>
      <button id="registerTab">Registrarse</button>
    </div>

    <!-- LOGIN -->
    <div id="loginForm" class="form-section active">
      <h2>Iniciar Sesión</h2>
      <form id="formLogin">
        <label for="correoLogin">Correo</label>
        <input type="email" id="correoLogin" name="correo" required />

        <label for="passwordLogin">Contraseña</label>
        <input type="password" id="passwordLogin" name="contraseña" required />

        <button type="submit">Entrar</button>
      </form>
    </div>

    <!-- REGISTRO -->
    <div id="registerForm" class="form-section">
      <h2>Registrarse</h2>
      <form id="formRegister">
        <label for="correoRegister">Correo</label>
        <input type="email" id="correoRegister" name="correo" required />

        <label for="passwordRegister">Contraseña</label>
        <input type="password" id="passwordRegister" name="contraseña" required />

        <label for="rolRegister">Rol</label>
        <select id="rolRegister" name="rol" required>
          <option value="ESTUDIANTE">Estudiante</option>
          <option value="COMPRADOR">Comprador</option>
          <option value="ADMIN">Administrador</option>
        </select>

        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>

  <script>
    // Cambiar entre pestañas login y registro
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    });

    registerTab.addEventListener("click", () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    // Enviar formulario de login
    const formLogin = document.getElementById("formLogin");
    formLogin.addEventListener("submit", async (e) => {
      e.preventDefault();

      const correo = document.getElementById("correoLogin").value;
      const contraseña = document.getElementById("passwordLogin").value;

      try {
        const res = await fetch("http://localhost:8080/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ correo, contraseña }),
        });

        const texto = await res.text();
        alert(texto);
      } catch (error) {
        alert("Error al conectar con el servidor.");
      }
    });

    // Enviar formulario de registro
    const formRegister = document.getElementById("formRegister");
    formRegister.addEventListener("submit", async (e) => {
      e.preventDefault();

      const correo = document.getElementById("correoRegister").value;
      const contraseña = document.getElementById("passwordRegister").value;
      const rol = document.getElementById("rolRegister").value;

      try {
        const res = await fetch("http://localhost:8080/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ correo, contraseña, rol }),
        });

        const texto = await res.text();
        alert(texto);
      } catch (error) {
        alert("Error al conectar con el servidor.");
      }
    });
  </script>
</body>
</html>
